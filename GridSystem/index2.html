<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid definido</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col bg-info">Col 1</div>
            <div class="col bg-info border-start border-end border-5 border-white">Col 1</div>
            <div class="col bg-info">Col 1</div>
            <div class="col bg-info border-start border-end border-5 border-white">Col 1</div>
            <div class="col bg-info">Col 1</div>
            <div class="col bg-info border-start border-end border-5 border-white">Col 1</div>
            <div class="col bg-info">Col 1</div>
            <div class="col bg-info border-start border-end border-5 border-white">Col 1</div>
            <div class="col bg-info">Col 1</div>
            <div class="col bg-info border-start border-end border-5 border-white ">Col 1</div>
            <div class="col bg-info">Col 1</div>
            <div class="col bg-info border-start border-5 border-white">Col 1</div>
        </div>
        <div class="row border-top border-5 border-white">
            <div class="col-3 bg-success">Col 3</div>
            <div class="col-3 bg-success border-start border-5 border-white">Col 3</div>
            <div class="col-3 bg-success border-start border-5 border-white">Col 3</div>
            <div class="col-3 bg-success border-start border-5 border-white">Col 3</div>
        </div>

        <div class="row border-top border-5 border-white">
            <div class="col-4 bg-danger">Col 4</div>
            <div class="col-4 bg-danger border-start border-end border-5 border-white">Col 4</div>
            <div class="col-4 bg-danger">Col 4</div>
        </div>
        <div class="row border-top border-5 border-white">
            <div class="col-8 bg-warning border-end border-5 border-white">Col 8</div>
            <div class="col-4 bg-warning ">Col 4</div>
        </div>
        <div class="row border-top border-5 border-white">
            <div class="col-2 bg-info">Col 2</div>
            <div class="col-2 bg-info border-start border-end border-5 border-white">Col 2</div>
            <div class="col-4 bg-info">Col 4</div>
            <div class="col-2 bg-info border-start border-end border-5 border-white">Col 2</div>
            <div class="col-2 bg-info">Col 2</div>
        </div>
        <div class="row border-top border-5 border-white">
            <div class="col-6 bg-primary border-end border-5 border-white">Col 6</div>
            <div class="col-6 bg-primary">Col 6</div>
        </div>
        <div class="row border-top border-5 border-white">
            <div class="col-12 bg-success">Col 12</div>
        </div>
    </div>
    
    <!--Bundle que contiene bootstrap.js y popper.js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
