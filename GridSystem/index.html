<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer Bootstrap</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center display-2">
        <div class="row">
            <div class="col bg-success">Full widht</div>
        </div>
        <div class="row border-top border-5 border-white">
            <div class="col-6 bg-primary border-end border-5 border-white">Half Widht</div>
            <div class="col-6 bg-primary">Half Widht</div>
        </div>
        <div class="row border-top border-5 border-white">
            <div class="col-4 bg-danger">Third Widht</div>
            <div class="col-4 bg-danger border-start border-end border-5 border-white">Third Widht</div>
            <div class="col-4 bg-danger">Third Widht</div>
        </div>
        <div class="row border-top border-5 border-white">
            <div class="col-8 bg-warning border-end border-5 border-white">Two third</div>
            <div class="col-4 bg-warning ">Third</div>
        </div>
        <div class="row border-top border-5 border-white">
            <div class="col-3 bg-secondary">1/4</div>
            <div class="col-3 bg-secondary border-start border-end border-5 border-white">1/4</div>
            <div class="col-3 bg-secondary">1/4</div>
            <div class="col-3 bg-secondary border-start border-5 border-white">1/4</div>
        </div>
        <div class="row border-top border-5 border-white">
            <div class="col-9 bg-info">3/4</div>
            <div class="col-3 bg-info border-start border-5 border-white">1/4</div>
        </div>
        <div class="row border-top border-5 border-white">
            <div class="col bg-success">1</div>
            <div class="col-10 bg-success border-start border-end border-5 border-white">10 Column</div>
            <div class="col bg-success">1</div>
        </div>
    </div>
    
    <!--Bundle que contiene bootstrap.js y popper.js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
