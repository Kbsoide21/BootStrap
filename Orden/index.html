<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto col</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col bg-warning order-3 border border-2 border-dark">Columna 1</div>
            <div class="col bg-warning order-2 border border-2 border-dark">Columna 2</div>
            <div class="col bg-warning order-1 border border-2 border-dark">Columna 3</div>
        </div><br><br>
        <div class="row">
            <div class="col-3 bg-warning border border-2 border-dark">.col 3</div>
            <div class="col-3 bg-warning offset-3 border border-2 border-dark">.col 3</div>
            <div class="col-3 bg-warning border border-2 border-dark">.col 3</div>
        </div>
        <div class="row">
            <div class="col-3 bg-warning offset-3 border border-2 border-dark">.col 3</div>
            <div class="col-3 bg-warning offset-3 border border-2 border-dark">.col 3</div>
        </div>
    </div>
    
    <!--Bundle que contiene bootstrap.js y popper.js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
