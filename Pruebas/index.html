<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer Bootstrap</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="w-25 p-3 bg-warning">Widht 25%</div>
        <div class="w-50 p-3 bg-success">Widht 50%</div>
        <div class="w-75 p-3 bg-info">Widht 75%</div>
        <div class="w-100 p-3 bg-primary">Widht 100%</div>
        <div class="w-auto p-3 bg-secondary">Widht auto</div>
        <div class="bg-info" style="height: 100px;">
            <div class="h-25 d-inline-block bg-warning" style="width: 120px;">Height 25% </div> 
            <div class="h-50 d-inline-block bg-warning" style="width: 120px;">Height 50%</div> 
            <div class="h-75 d-inline-block bg-warning" style="width: 120px;">Height 75%</div> 
            <div class="h-100 d-inline-block bg-warning" style="width: 120px;">Height 100%</div> 
            <div class="h-auto d-inline-block bg-warning" style="width: 120px;">Height auto </div>
        </div>
        <div class="container-fluid p-5">
            <h1 class="border">Title 1</h1>
            <h2 class="border-top">Title 2</h2>
            <h3 class="border-end">title 3</h3>
            <h4 class="border-bottom">Title 4</h4>
            <h5 class="border-start">title 5</h5>
        </div>
    </div>

    
    <!--Bundle que contiene bootstrap.js y popper.js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
